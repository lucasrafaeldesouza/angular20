<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 px-0 d-none d-sm-block">
        <img src="login.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-4 text-black">
        <div class="px-5 ms-xl-4 mt-5">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <img src="prime.png" class="prime" style="object-fit: cover; object-position: left;">
        </div>
        <div class="px-5 ms-xl-2 mt-4">
            <p style="font-weight: 600; font-size: 20px; color: #035F1F;">Olá, boas vindas ao PRIMe!</p>
            <p style="font-weight: 500; font-size: 12px; color: #2B343FB2;">Insira seus dados para acessar o PRIMe</p>
        </div>
        <div class="d-flex align-items-center px-5 mt-4">
          <form [formGroup]="loginForm" (submit)="login()" autocomplete="new-password" style="width: 23rem;">
            <div data-mdb-input-init class="form-outline mb-4">
                <label style="font-weight: 400; font-size: 14px; color: #636363;" class="form-label" for="username">Login</label>
                <input type="email" placeholder="Insira seu Email" id="username" formControlName="username" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label style="font-weight: 400; font-size: 14px; color: #636363;" class="form-label" for="password">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="password" formControlName="password" class="form-control form-control-lg" />
            </div>
            <div class="d-flex flex-column align-items-end">
                <p class="small mb-5 pb-lg-2" style="font-weight: 700; font-size: 14px; color: #636363;">Esqueci minha senha</p>
            </div>
            <div class="form-check mb-4">
                <div class="row">
                    <div class="col-8">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Lembrar-me</label>
                    </div>
                    <div class="col-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block">Entrar</button>
                    </div>
                </div>
            </div>
            <p>Ainda não tem acesso? <span style="font-weight: 900; font-size: 16px; color: #636363;">Cadastre-se</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
