<div class="modal-header">
    <h4 class="modal-title">Edição de Uf</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close('Close click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="dadosUf" (submit)="salva_uf()">
        <div class="mb-3">
            <label class="form-label">Sigla UF *</label>
            <div class="input-group">
                <input type="text" maxlength="2" id="ufSig" formControlName="ufSig" class="form-control form-control-lg" required/>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Nome UF *</label>
            <div class="input-group">
                <input type="text" id="ufNom" formControlName="ufNom" class="form-control form-control-lg" required/>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
        </div>
    </form>
</div>
